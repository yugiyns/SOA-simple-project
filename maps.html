                navigator.geolocation.getCurrentPosition(function (position) {
                    var pos = {
                        lat: position.coords.latitude,

                    };

                    function () {
                    handleLocationError(true, infoWindow, map.getCenter());

                });

            } else {

        function handleLocationError(browserHasGeolocation, infoWindow, pos) {
            infoWindow.setPosition(pos);
            infoWindow.setContent(browserHasGeolocation ?
                'Hata: Konum servisi hatası.' :
                'Hata: Tarayıcınız konum servisini desteklememektedir. ');
            infoWindow.open(map);
        }
        function GoLocation(locationId) {
            $.get("/Home/GetAllLocationById?id=" + locationId, function (data, status) {
                
                initMap(data.Zoom, data.lat, data.lng);

                    'south west of the nearest large town, Alice Springs; 450&#160;km ';
                infowindow = new google.maps.InfoWindow({
                    content: contentString
                });
                google.maps.event.addListener(marker, 'mouseover', (function (marker, i) {
                    return function () {
                        infowindow.open(map, marker);
                    }
                })(marker, i));
                google.maps.event.addListener(marker, 'mouseout', (function (marker, i) {
